<app-default-layout containerClass="account-pages mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-4">
            <div class="card bg-pattern">

                <div class="card-body p-4">

                    <div class="text-center w-75 m-auto">
                        <div class="auth-logo">
                            <a [routerLink]="'../../dashboard-1'" class="logo logo-dark text-center">
                                <span class="logo-lg">
                                    <img src="../assets/images/Logo_sans fond.png" alt="" height="269">
                                </span>
                            </a>

                            <a [routerLink]="'../../dashboard-1'" class="logo logo-light text-center">
                                <span class="logo-lg">
                                    <img src="../assets/images/Logo_sans fond.png" alt="" height="269">
                                </span>
                            </a>
                        </div>
                        <p class="text-muted mb-4 mt-3" i18n>Entrez vos identifiants pour accéder à XCHANGE.</p>
                    </div>

                    <form name="login-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

                        <app-ui-preloader [display]="loading"></app-ui-preloader>
                        <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

                        <div class="mb-3">
                            <label for="emailaddress" class="form-label" i18n>Email address</label>
                            <input class="form-control" type="email" id="emailaddress" i18n-placeholder
                                placeholder="Enter your email" formControlName="email"
                                [ngClass]="{'is-invalid': formSubmitted && formValues.email.invalid}" required>

                            <div *ngIf="formSubmitted && formValues.email.invalid" class="invalid-feedback">

                                <div *ngIf="formValues.email.errors?.required" i18n>
                                    Adresse email obligatoire
                                </div>
                                <div *ngIf="formValues.email.errors?.email" i18n>
                                    Votre adresse email est invalide
                                </div>

                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label" i18n>Password</label>
                            <div class="input-group input-group-merge">
                                <input [type]="showPassword? 'text' : 'password'" id="password" class="form-control"
                                    i18n-placeholder placeholder="Enter your password" formControlName="password"
                                    required minlength="4"
                                    [ngClass]="{'is-invalid': formSubmitted && formValues.password.invalid}">
                                <div class="input-group-text" (click)="showPassword=!showPassword">
                                    <span class="password-eye"></span>
                                </div>
                                <div *ngIf="formSubmitted && formValues.password.invalid" class="invalid-feedback">

                                    <div *ngIf="formValues.password.errors?.required" i18n>
                                        Mots de passe obligatoire
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- <div class="mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox-signin" checked>
                                <label class="form-check-label" for="checkbox-signin" i18n>Remember me</label>
                            </div>
                        </div> -->

                        <div class="text-center d-grid">
                            <button class="btn btn-primary" type="button" (click)="onSubmit()" i18n> Se connecter </button>
                        </div>

                    </form>

                    <div class="text-center">
                        <h5 class="mt-3 text-muted" i18n>Pas de compte?</h5>
                        <ul class="social-list list-inline mt-3 mb-0">
                            <a class="btn btn-danger" (click)="navigateToSignUp()"> S'inscrire </a>
                        </ul>
                    </div>

                </div> <!-- end card-body -->
            </div>
            <!-- end card -->

            <div class="row mt-3">
                <div class="col-12 text-center">
                    <p class="text-white-50" i18n>MBDSp10-<a
                            class="text-white ms-1"><b>ETU1084-1163-1187 
                            </b></a></p>
                </div> <!-- end col -->
            </div>
            <!-- end row -->

        </div> <!-- end col -->
    </div>
    <!-- end row -->
</app-default-layout>
