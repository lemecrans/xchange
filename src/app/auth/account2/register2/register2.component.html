<app-default-layout2>
    <!-- title-->
    <h4 class="mt-0">Création de compte</h4>
    <p class="text-muted mb-4">Pas de compte ? Créez votre compte, cela prend moins d'une minute.</p>

    <!-- form -->
    <form name="signup-form2" [formGroup]="signUpForm2" (ngSubmit)="onSubmit()">
        <app-ui-preloader [display]="loading"></app-ui-preloader>
        <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{ error }}</ngb-alert>

        <div class="mb-3">
            <label for="fullname" class="form-label">Nom d'utilisateur</label>
            <input class="form-control" type="text" id="fullname" placeholder="Entrez votre nom d'utilisateur" required
                formControlName="name" [ngClass]="{'is-invalid': formSubmitted && formValues.name.invalid}">
            <div *ngIf="formSubmitted && formValues.name.invalid" class="invalid-feedback">
                <div *ngIf="formValues.name.errors?.required">
                    Nom d'utilisateur requis.
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="emailaddress" class="form-label">Adresse email</label>
            <input class="form-control" type="email" id="emailaddress" required placeholder="Entrez votre email"
                formControlName="email" [ngClass]="{'is-invalid': formSubmitted && formValues.email.invalid}">
            <div *ngIf="formSubmitted && formValues.email.invalid" class="invalid-feedback">

                <div *ngIf="formValues.email.errors?.required">
                    Adresse email requis.
                </div>
                <div *ngIf="formValues.email.errors?.email">
                    Adresse email invalide
                </div>

            </div>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Mots de passe</label>
            <div class="input-group input-group-merge">
                <input class="form-control" type="password" id="password" placeholder="Créez votre mots de passe" required
                    minlength="4" formControlName="password"
                    [ngClass]="{'is-invalid': formSubmitted && formValues.password.invalid}">
                <div *ngIf="formSubmitted && formValues.password.invalid" class="invalid-feedback">
                    <div *ngIf="formValues.password.errors?.required">
                        Mots de passe requis
                    </div>
                    <div *ngIf="formValues.password.errors?.minlength">
                        La longueur du mot de passe doit être supérieure à 3.
                    </div>
                </div>
            </div>
        </div>
        <div class="mb-3">
        </div>
        <div class="text-center d-grid">
            <button class="btn btn-primary waves-effect waves-light" type="submit"> Créer</button>
        </div>
        <!-- social-->
        <div class="text-center mt-4">
            <p class="text-muted font-16">Se connecter avec </p>
            <ul class="social-list list-inline mt-3 mb-0">
                <li class="list-inline-item">
                    <a href="javascript: void(0);" class="social-list-item border-primary text-primary"><i
                            class="mdi mdi-facebook"></i></a>
                </li>
                <li class="list-inline-item">
                    <a href="javascript: void(0);" class="social-list-item border-danger text-danger"><i
                            class="mdi mdi-google"></i></a>
                </li>
                <li class="list-inline-item">
                    <a href="javascript: void(0);" class="social-list-item border-info text-info"><i
                            class="mdi mdi-twitter"></i></a>
                </li>
                <li class="list-inline-item">
                    <a href="javascript: void(0);" class="social-list-item border-secondary text-secondary"><i
                            class="mdi mdi-github"></i></a>
                </li>
            </ul>
        </div>
    </form>
    <!-- end form-->

    <!-- Footer-->
    <footer class="footer footer-alt">
        <p class="text-muted">Se connecter? <a [routerLink]="['../login']" class="text-muted ms-1"><b>se connecter
                    </b></a>
        </p>
    </footer>

</app-default-layout2>
