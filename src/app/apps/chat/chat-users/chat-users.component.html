<div class="card">
    <div class="card-body">

        <div class="d-flex align-items-start mb-3">
            <img src='../../../../assets/images/users/user-3.jpg' class="me-2 rounded-circle" height="42" [alt]="loggedInUser.username">
            <div class="w-100">
                <h5 class="mt-0 mb-0 font-15">
                    <a href="javascript:void(0)" class="text-reset">{{loggedInUser.username}}</a>
                </h5>
                <p class="mt-1 mb-0 text-muted font-14">
                    <small class="mdi mdi-circle text-success"></small> Online
                </p>
            </div>
        </div>

        <h6 class="font-13 text-muted text-uppercase mb-2">Contacts</h6>

        <div class="row">
            <div class="col">
                <ngx-simplebar style="max-height: 369px;">
                    <a href="javascript:void(0);" class="text-body" *ngFor="let discu of discuList"
                        (click)="activateUser(discu)">
                        <div class="d-flex align-items-start p-2" [ngClass]="{'bg-light': discu?._id === selectedDiscu?._id}">
                            <img src='../../../../assets/images/users/user-1.jpg' class="me-2 rounded-circle" height="42" alt="discu.sender.username" />
                            <div class="w-100">
                                <h5 class="mt-0 mb-0 font-14">
                                    {{discu.sender.username}}
                                </h5>
                            </div>
                        </div>
                    </a>
                </ngx-simplebar>
            </div>
        </div>
    </div> <!-- end card-body-->
</div> <!-- end card-->
